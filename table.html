<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Json data to HTML table using Ajax Jquery getJSON method</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
<body>
    <div class="container">
            <div class="table-responsive">
                <h1>JSON DATA to HTML table using Ajax jquery getJSON method</h1>
                </br>
                <table class="table  table-bordered table-striped" id="employee_table">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Designation</th>
                        <th>age</th>
                    </tr>
                    </table>
            </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $.getJSON("employee.JSON",function (data) {
            var employee_data = '';
            $.each(data, function (key, value) {
                employee_data += '<tr>';
                employee_data += '<td>'+value.name +'</td>';
                employee_data += '<td>'+value.address+'</td>';
                employee_data += '<td>'+value.gender+'</td>';
                employee_data += '<td>'+value.designation+'</td>';
                employee_data += '<td>'+value.age+'</td>';
                employee_data += '</tr>';
            });
            $('#employee_table').append(employee_data);
        });
    });
</script>
